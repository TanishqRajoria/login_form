<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="android-chrome-512x512.png">
</head>

<body>
    <header class="header">
        <nav class="nav_bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form class="search_bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Code with Tanishq</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website.</span></h2><br>

                <p>Myself Tanishq and this is our platform where <br>we will code and have fun.</p><br>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-snapchat'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box_login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input_box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">Remeber me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <br>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register_link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
